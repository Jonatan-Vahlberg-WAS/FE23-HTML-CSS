<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product form</title>
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="./index.html">Home</a>
            </li>
            <li>
                <a href="./about-us.html">About us</a>
            </li>
            <li>
                <a href="./task-1.html">Products</a>
            </li>
            <li>
                <a href="./product-form.html">Product Form</a>
            </li>
        </ul>
    </nav>

    <!--Form elements-->
    <form>
        <fieldset>
            <legend>Product form</legend>
            <div>
                <label for="title">
                    Title
                </label><br>
                <!--Input element-->
                <input 
                    name="title" 
                    placeholder="Title of product"
                    type="text"
                    required
                >
            </div>
            <div>
                <label for="price">
                    Price
                </label><br>
                <!--Input element-->
                <input 
                    name="price" 
                    placeholder="xx kr" 
                    type="number"
                    min="0"
                    required
                >
            </div>

            <div>
                <label for="description">
                    Description
                </label><br>
                <!--Text area-->
                <textarea
                    name="description"
                ></textarea>
            </div>
            <div>
                <input type="checkbox" name="category-1">
                <label for="category-1">
                    Electronic
                </label>
            </div>
            <div>
                <input type="checkbox" name="category-2">
                <label for="category-2">
                    Food
                </label>
            </div>
            <div>
                <input type="radio" name="radio" value="1" id="">
                <label for="radio">Only online</label>
            </div>
            <div>
                <input type="radio" name="radio" value="2" id="">
                <label for="radio">In store & Online</label>
            </div>
            <div>
                <select
                    name="shipping-location"
                >
                    <option value="">Choose shipping loc</option>
                    <option value="1">Stockholm</option>
                    <option value="2">Helsinki</option>
                </select> 
            </div>
            <div>
                <label>Product Specs</label><br>
                <input type="file">
            </div>
            <button type="submit">
                Create product
            </button>
            <br><br>
            <button type="reset">Reset form</button>
        </fieldset>
    </form>

    <form>
        <fieldset>
            <legend>
                Login
            </legend>
            <div>
                <label>Email</label><br/>
                <input
                    type="email"
                    name="email"
                >
            </div>
            <div>
                <label>Password</label><br/>
                <input
                    type="password"
                    name="password"
                >
            </div>
            <button type="submit">
                Login
            </button>
        </fieldset>
    </form>
</body>
</html>
